<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Estilización de Formularios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form>
        <h2>Formulario de Ejemplo</h2>
        
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </div>
        
        <div class="form-group">
            <label>Género:</label>
            <label for="hombre" class="radio-label">Hombre</label>
            <input type="radio" id="hombre" name="genero" class="radio-input">
            <label for="mujer" class="radio-label">Mujer</label>
            <input type="radio" id="mujer" name="genero" class="radio-input">
        </div>
        
        <div class="form-group">
            <label for="pais">País:</label>
            <select id="pais">
                <option value="usa">Estados Unidos</option>
                <option value="canada">Canadá</option>
                <option value="mexico">México</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" required>
            <span class="error-message">Ingrese una dirección de correo válida.</span>
        </div>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
